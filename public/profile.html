<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/bundle.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div id="root" class="profile">
        <!-- Navigator -->
        <div id="navigator-container" class="w-full"></div>
        <!-- Container -->
        <div id="container" class="p-2">
            <div class="profile-card p-5 rounded-3 fr between gap-5">
                <div class="profile-card-img fcc"><i class="fa fa-user"></i></div>
                <div class="profile-card-header w-full fc gap-1">
                    <div id="profile-card-title" class="profile-card-title">Name</div>
                    <div id="profile-card-followers" class="profile-card-desc">Follwers 0</div>
                </div>
                <button id="profile-follow-btn" class="profile-follow-btn reverse">Follow</button>
            </div>
        </div>
        <!-- tab layout container -->
        <div id="tab-layout-container" class="w-full h-full"></div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/navigator.js"></script>
    <script src="./scripts/tabLayout.js"></script>
    <script src="./scripts/loadComponents.js"></script>
</body>
</html>

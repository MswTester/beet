<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/bundle.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div id="root" class="register">
        <div id="container" class="fcc gap-10 h-full">
            <div class="frc gap-2">
                <img src="./icon.svg" alt="">
                <h1 class="select-none">Beet</h1>
            </div>
            <div id="form" class="fcc gap-3 w-full">
                <input type="text" name="" id="register-name" placeholder="Username" class="w-full">
                <input type="password" name="" id="register-pass" placeholder="Password" class="w-full">
                <input type="password" name="" id="register-pass-check" placeholder="Confirm Password" class="w-full">
                <button id="login-register-btn" class="w-full" style="color: #fff;">Register</button>
                <p id="register-errorline" class="errorline"></p>
            </div>
            <div id="changer" class="frc gap-2">
                <p>Already have an account?</p>
                <a href="/login.html">Log in</a>
            </div>
        </div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/auth.js"></script>
</body>
</html>

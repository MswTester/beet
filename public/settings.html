<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/bundle.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div id="root" class="settings">
        <!-- Navigator -->
        <div id="navigator-container" class="w-full"></div>
        <!-- Container -->
        <div id="container" class="p-2 gap-2">
            <div class="settings-option">
                <div class="settings-name">Dark mode</div>
                <select id="dark-mode-select" class="settings-select" value="auto">
                    <option value="auto">Auto</option>
                    <option value="true">On</option>
                    <option value="false">Off</option>
                </select>
            </div>
            <div class="settings-option">
                <div class="settings-name">Filter Only Music</div>
                <select id="filter-only-music-select" class="settings-select" value="on">
                    <option value="true">On</option>
                    <option value="false">Off</option>
                </select>
            </div>
        </div>
        <!-- tab layout container -->
        <div id="tab-layout-container" class="w-full h-full"></div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/navigator.js"></script>
    <script src="./scripts/tabLayout.js"></script>
    <script src="./scripts/loadComponents.js"></script>
</body>
</html>
